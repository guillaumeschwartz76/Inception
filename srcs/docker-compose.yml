services:
  mariadb:
    container_name: mariadb
    hostname: mariadb
    user: mysql
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    networks:
      - inception
    expose:
      - 3306
    restart: always
    env_file:
      - path: .env
    secrets:
      - db_root_password
      - db_password
    volumes:
      - mariadb:/var/lib/mysql

  adminer:
    container_name: adminer
    hostname: adminer
    build:
      context: ./requirements/bonus/adminer
      dockerfile: Dockerfile
    networks:
      - inception
    expose:
      - 8080
    restart: always
    depends_on:
      - mariadb

  redis:
    container_name: redis
    hostname: redis
    build:
      context: ./requirements/bonus/redis
      dockerfile: Dockerfile
    networks:
      - inception
    expose:
      - 6379
    restart: always

  ftp:
    container_name: vsftpd
    build:
      context: ./requirements/bonus/ftp
      dockerfile: Dockerfile
    networks:
      - inception
    ports:
      - "21:21"
      - "40000-40009:40000-40009"
    restart: always
    volumes:
      - ftp:/home/ftpuser/ftp

  wordpress:
    container_name: wordpress
    hostname: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    networks:
      - inception
    expose:
      - 9000
    restart: always
    env_file:
      - path: .env
    secrets:
      - db_root_password
      - db_password
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - mariadb
      - redis

  nginx:
    container_name: nginx
    hostname: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    ports:
      - "443:443"
      - "21:21"
    networks:
      - inception
    restart: always
    env_file:
      - path: .env
    secrets:
      - db_root_password
      - db_password
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - wordpress
      - ftp

  site-statique:
    container_name: site-statique
    hostname: site-statique
    build:
      context: ./requirements/bonus/site-statique
      dockerfile: Dockerfile
    ports:
      - "8443:8443"
    networks:
      - inception
    restart: always

  grafana:
    container_name: grafana
    hostname: grafana
    build:
      context: ./requirements/bonus/grafana
      dockerfile: Dockerfile
    ports:
      - "3443:443"
    networks:
      - inception
    restart: always
    env_file:
      - path: .env
    secrets:
      - db_root_password
      - db_password
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - nginx

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/gui/data/wordpress'
  mariadb:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/gui/data/database'
  ftp:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/gui/data/ftp'
  grafana:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/gui/data/grafana'

networks:
  inception:
    driver: bridge

secrets:
  db_root_password:
    file: ./secrets/db_root_password.txt
  db_password:
    file: ./secrets/db_password.txt
  credentials:
    file: ./secrets/credentials.txt